<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

    
</head>
<body>
    <section id="content" class="py-5">
        <div class="container">
            <div class="title d-flex justify-content-center">
                <h1 class="display-4 mb-3 position-relative z-1">Bookmarker</h1>
            </div>

<div class="bookmark my-5  py-3">
<div class="title d-flex justify-content-center mb-5">
    <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
</div>

<div class="book-form">
    <label for="bookname" class="fw-bold h6"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
    <input type="text" name="bookname" id="bookname" class="form-control my-3" placeholder="Bookmark Name">

    <label for="booksite" class="fw-bold h6 mt-4"><i class="fa-solid fa-link"></i> Site URL</label>
    <input type="text" name="booksite" id="booksite" class="form-control my-3" placeholder="Website URL">
    <div class="btnsub d-flex justify-content-center mt-4">

        <button class="sub btn btn-secondary py-2 px-5">Submit</button>
    </div>
</div>




</div>

<table class="table mt-4 text-center">
    <thead>
        <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="tableBody">
    
    </tbody>
</table>

        </div>

    </section>

    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
